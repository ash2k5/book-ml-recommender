<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Book Recommender{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-brain"></i>
                <span>AI Book Recommender</span>
                <span class="ml-badge">ML Powered</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    Home
                </a>
                <a href="#" class="nav-link" onclick="showSearch()">
                    <i class="fas fa-search"></i>
                    Search
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 AI Book Recommender - Built with Python, scikit-learn & Flask</p>
            <div class="tech-stack">
                <span class="tech-item">TF-IDF</span>
                <span class="tech-item">Cosine Similarity</span>
                <span class="tech-item">scikit-learn</span>
                <span class="tech-item">Flask</span>
            </div>
        </div>
    </footer>

    <!-- Search Modal -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideSearch()">&times;</span>
            <h2>Search Books</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by title or author..." onkeyup="searchBooks()">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
